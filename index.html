<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Northwind Traders Customer Dashboard - View top performing customers by revenue">
    <title>Northwind Traders - Customer Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Fomantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header Component -->
    <app-header></app-header>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <div class="ui container">
            <section aria-labelledby="dashboard-heading">
                <div class="ui segment">
                    <h1 id="dashboard-heading" class="ui header">
                        <i class="chart line icon" aria-hidden="true"></i>
                        <div class="content">
                            Customer Dashboard
                            <div class="sub header">Top performing customers by revenue</div>
                        </div>
                    </h1>
                </div>

                <!-- Customer Revenue Table Component -->
                <customer-revenue-table limit="5"></customer-revenue-table>
            </section>
        </div>
    </main>


    <!-- Footer Component -->
    <app-footer></app-footer>

    <!-- jQuery (required for Fomantic UI) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Fomantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

    <!-- App Components -->
    <script type="module" src="js/components/app-header.js"></script>
    <script type="module" src="js/components/app-footer.js"></script>
    <script type="module" src="js/components/customer-revenue-table.js"></script>
    <script type="module" src="js/components/form-text-input.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
